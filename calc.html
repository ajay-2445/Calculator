<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="head"><h1>CALCULATOR BY AJAY</h1></div>
    <section class="box">
        <div class="container">
        <div class="entry">
            <input type="text" placeholder="0">
        </div>
        <div class="btn">
            <button id="ac" type="button"><i class="fa-solid fa-c"></i></button>
            <button id="special" type="button"><i class="fa-solid fa-divide"></i></button>
            <button id="special" type="button"><i class="fa-solid fa-xmark"></i></button>
            <button id="special" type="button"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
        <div class="btn">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button id="special" type="button"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="btn">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button id="special" type="button"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="btn">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button id="special" type="button">.</button>
        </div>
        <div class="btn">
            <button type="button">0</button>
            <button type="button">%</button>
            <button id="equal" type="button"><i class="fa-solid fa-equals"></i></button>
        </div>
        </div>
    </section>
    
    <script src="scrip.js"></script>
</body>
</html>
